<h2>Sign Up</h2>
<input id="firstName" placeholder="First Name" />
<input id="middleName" placeholder="Middle Name" />
<input id="lastName" placeholder="Last Name" />
<input id="signupEmail" placeholder="Email" />
<input id="signupPass" type="password" placeholder="Password" />
<input
  id="signupPhone"
  placeholder="Phone"
  type="tel"
  oninput="
    // Allow digits, and '+' only at the start
    this.value = this.value.replace(/(?!^\+)[^\d]/g, '');
    // Limit to max 13 characters (+63XXXXXXXXXX)
    if (this.value.startsWith('+')) {
      this.value = this.value.slice(0, 13);
    } else {
      this.value = this.value.slice(0, 11);
    }
  "
/>


<input id="street" placeholder="Street" />

<!-- Address selection -->
<div id="country-container">
  <h3>Select Country <span id="selected-country" class="selected-label"></span></h3>
  <div id="country-buttons"></div>
</div>

<div id="province-container" style="display:none;">
  <h3>Select Province <span id="selected-province" class="selected-label"></span></h3>
  <div id="province-buttons"></div>
</div>

<div id="city-container" style="display:none;">
  <h3>Select City <span id="selected-city" class="selected-label"></span></h3>
  <div id="city-buttons"></div>
</div>

<input id="postalCode" placeholder="Postal Code" readonly />
<button id="signupBtn" onclick="submitSignup()" disabled>Sign Up</button>

<!-- Floating full-screen spinner overlay -->
<div id="otpLoadingOverlay" style="display:none;">
  <div class="spinner-container">
    <p>Loading...</p>
    <div class="spinner"></div>
  </div>
</div>


<!-- OTP Modal -->
<div id="otpModal" class="otp-modal">
  <div class="otp-modal-content">
    <h2>Email Verification</h2>
    <p>Enter the OTP sent to your email:</p>
    <input type="text" id="otpInput" maxlength="6" placeholder="Enter 6-digit OTP" />
    <div class="otp-actions">
      <button id="verifyOtpBtn">Verify</button>
      <button id="cancelOtpBtn">Cancel</button>
      <button id="resendOtpBtn">Resend OTP</button>
    </div>
  </div>
</div>




<button onclick="goBack()">Back</button>

<!-- Load signup.js -->
<script type="module" src="./js/signup.js"></script>
