<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel â€“ Starbucks POS</title>
  <link rel="stylesheet" href="panel.css"> <!-- Moved to css folder -->
  <style>
    /* Block screen overlay */
    #block-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      z-index: 9999;
      text-align: center;
      padding: 20px;
    }
    #block-overlay button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #fff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Admin Dashboard</header>
  <main>
    <h2 id="welcome-msg">Welcome, Admin!</h2>
    <a class="btn" href="../inventory/inventory.html">Inventory Settings</a>
    <a class="btn" href="../salesreport/salesreport.html">View Sales Report</a>
    <a class="btn" href="../inventory/components/account_management.html">Account Management</a>
    <a class="btn" href="../../aboutUs/aboutUs.html">About This Website</a>
    <a class="btn" href="../../../frontend/home/home.html">Back to Homepage</a>
  </main>

  <script>
    const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
    const userRole = loggedInUser ? loggedInUser.type : null;
    const userName = localStorage.getItem("customer_name") || "Guest";

    if (!userRole) {
      // Not logged in
      document.body.innerHTML = "";
      const overlay = document.createElement("div");
      overlay.id = "block-overlay";
      overlay.textContent = "ðŸš¨ Security Alert: You must log in first to access the admin panel.";
      document.body.appendChild(overlay);
    } else if (userRole !== "admin") {
      // Logged in but not admin
      document.body.innerHTML = "";
      const overlay = document.createElement("div");
      overlay.id = "block-overlay";
      overlay.textContent = "â›” Access Denied: This panel is restricted to Admins only.";
      document.body.appendChild(overlay);
    } else {
      // If admin, customize welcome message dynamically
      const welcomeEl = document.getElementById("welcome-msg");
      if (welcomeEl) {
        welcomeEl.innerText = `Welcome, ${userName} (Admin)!`;
      }
    }

  window.addEventListener("pageshow", function (event) {
    // If page was restored from cache (back button), force reload
    if (event.persisted) {
      window.location.reload();
    }
  });

  </script>
</body>
</html>
