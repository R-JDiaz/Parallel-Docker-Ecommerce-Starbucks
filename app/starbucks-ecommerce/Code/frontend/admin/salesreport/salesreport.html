<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sales Report</title>
  <link rel="stylesheet" href="./css/salesreport.css">
  <style>
    /* Overlay styling */
    #block-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      z-index: 9999;
      text-align: center;
      padding: 20px;
    }
    #block-overlay button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #fff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid #000;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Sales Report</h1>

  <div>
    <button data-range="daily">Daily</button>
    <button data-range="weekly">Weekly</button>
    <button data-range="monthly">Monthly</button>
    <button class="back-button" onclick="window.location.href='../panel/panel.html'">← Back to Admin Panel</button>
  </div>

  <div style="margin-top:10px;">
    <label>From: <input type="date" id="startDate"></label>
    <label>To: <input type="date" id="endDate"></label>
    <button id="exportExcel">Export to Excel</button> 
  </div>

  <div>
    <h3>Total Sales: <span id="totalSales">₱0.00</span></h3>
    <h3>Total Orders: <span id="totalOrders">0</span></h3>
  </div>

  <h3>Top Selling Items</h3>
  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Total Sold</th>
        <th>Revenue</th>
      </tr>
    </thead>
    <tbody id="topSellingTable"></tbody>
  </table>

  <h3>Orders</h3>
  <table>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Customer</th>
        <th>Date</th>
        <th>Total</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="ordersTable"></tbody>
  </table>

  <!-- External scripts only -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <script type="module" src="../../js/config.js"></script>
  <script type="module" src="../salesreport/js/salesreport.js"></script>
</body>
</html>
